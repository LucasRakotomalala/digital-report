<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>Livrable digital - Florian Gagey</title>
    <base href="./"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      ((location) => {
        if (location?.search[1] === "/") {
          const decoded = location?.search
            ?.slice(1)
            ?.split("&")
            ?.map((s) => s.replace(/~and~/g, "&"))
            ?.join("?");

          window.history.replaceState(
            null,
            null,
            location?.pathname?.slice(0, -1) + decoded + location?.hash
          );
        }
      })(window.location);
    </script>
  <link rel="stylesheet" href="styles.css"><link rel="stylesheet" href="bootstrap.css"><link rel="stylesheet" href="fontawesome.css"></head>
  <body>
    <app-root></app-root>
  <script src="runtime.js" type="module"></script><script src="polyfills.js" type="module"></script><script src="main.js" type="module"></script></body>
</html>
